<div class="title">
    <h1>{{ operacion }} Mascota</h1>
</div>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle >
            Datos de la mascota
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                     <mat-form-field class="estilo-mat-form-field" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput autocomplete="off">
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="estilo-mat-form-field" appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input formControlName="raza" matInput autocomplete="off">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="estilo-mat-form-field" appearance="outline">
                        <mat-label>Color</mat-label>
                        <input formControlName="color" matInput autocomplete="off">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="estilo-mat-form-field" appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input type="number" formControlName="edad" matInput autocomplete="off">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field class="estilo-mat-form-field" appearance="outline">
                        <mat-label>peso</mat-label>
                        <input type="number" formControlName="peso" matInput autocomplete="off">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnAcepatar" mat-raised-button>Aceptar</button>
                    <button  routerLink="/ListadoMascota" mat-raised-button color="primary">Volver</button>
                </mat-grid-tile>
              </mat-grid-list>
        </form>
    </mat-card>
</div>
